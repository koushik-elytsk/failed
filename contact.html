<!DOCTYPE html>
<html lang="en">
    <head>
        <title>contact_me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="this page contains koushik's contact info">
        <meta name="keywords" content="email,phone,contact">
        <meta name="author" content="koushik">
    </head>
    <body>
        <form action="mailto:koushik.robotics.in@gmail.com" method="post" enctype="text/plain" target="_top">
            <table>
                <tr>
                    <td>
                        <label>your name</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" value="mr/ms" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>age</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" value="18" name="age"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>d.o.b</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="date" name="d.o.b"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>fav color</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="color" value="#ff0000" name="fav color"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>email id</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" value="@gmail.com" name="mail id"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="passwd"><br>
                    </td>
                </tr>
            </table>
            <label>your message here:</label><br>
            <textarea cols="30" rows="10"></textarea><br>
            <input type="checkbox">
            <label>do you want to sign up for personel email letters?</label><br>
            <input type="submit">
        </form>
    </body>
</html>
